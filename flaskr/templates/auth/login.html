{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block extra_static %}
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}


{% block content %}

    <div class="container">
        <h1>Login</h1>

        <form action="{{ url_for('auth.login') }}" method="POST">

            <div class="form-group">
                <label for="username">Usuário ou E-mail</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário ou e-mail" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" autocomplete="off" required>
            </div>

            <button type="submit">Entrar</button>

        </form>
    </div>

{% endblock %}
